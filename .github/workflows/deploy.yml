name: Deploy Tiempo a HostGator

# Eventos que disparan el workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-hostgator
  cancel-in-progress: true

jobs:
  build_check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && !github.event.pull_request.merged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Build (verificaciÃ³n sin deploy)
        run: npm run build --if-present

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build project (Vite)
        run: npm run build

      - name: Deploy to HostGator via FTP (SamKirkland)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTGATOR_FTP_SERVER }}
          username: ${{ secrets.HOSTGATOR_FTP_USERNAME }}
          password: ${{ secrets.HOSTGATOR_FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: ${{ secrets.HOSTGATOR_REMOTE_DIR }}
          log-level: minimal
          timeout: 300000
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/src/**
            **/*.map
            **/.env*
            vite.config.ts
            package*.json
            tsconfig*.json