name: Deploy Tiempo a HostGator

# Eventos que disparan el workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-hostgator
  cancel-in-progress: true

jobs:
  build_check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && !github.event.pull_request.merged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Build (verificaciÃ³n sin deploy)
        run: npm run build --if-present

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Build project (Vite)
        run: npm run build

      # Pre-chequeo: validar que el build existe
      - name: Verify dist exists
        run: test -d dist

      # Intento 1: FTPS explÃ­cito en puerto 21
      - name: Deploy via FTPS (explicit :21)
        id: deploy_ftps_explicit
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.HOSTGATOR_FTP_SERVER }}
          username: ${{ secrets.HOSTGATOR_FTP_USERNAME }}
          password: ${{ secrets.HOSTGATOR_FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/            # requiere slash final
          server-dir: ${{ secrets.HOSTGATOR_REMOTE_DIR }}/  # requiere slash final
          log-level: minimal
          timeout: 240000
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/src/**
            **/*.map
            **/.env*
            vite.config.ts
            package*.json
            tsconfig*.json

      # Fallback: FTPS implÃ­cito (legacy) en puerto 990
      - name: Deploy via FTPS (implicit :990 fallback)
        if: steps.deploy_ftps_explicit.outcome == 'failure'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.HOSTGATOR_FTP_SERVER }}
          username: ${{ secrets.HOSTGATOR_FTP_USERNAME }}
          password: ${{ secrets.HOSTGATOR_FTP_PASSWORD }}
          protocol: ftps-legacy
          port: 990
          local-dir: dist/
          server-dir: ${{ secrets.HOSTGATOR_REMOTE_DIR }}/
          log-level: minimal
          timeout: 240000
          security: loose   # tolera certificados no coincidentes del host compartido
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/src/**
            **/*.map
            **/.env*
            vite.config.ts
            package*.json
            tsconfig*.json

      - name: Deployment summary
        if: success()
        run: |
          echo "ðŸš€ Deploy a HostGator completado"
          echo "ðŸ”— Commit: ${{ github.sha }}"